<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SPI mode 1 timing with CS, SCK, MOSI, MISO">
  <style>
    .sig { fill: none; stroke: #111; stroke-width: 2; }
    .label { font: 14px monospace; fill: #111; }
    .muted { font: 12px monospace; fill: #444; }
  </style>
  <rect x="0" y="0" width="900" height="260" fill="#fff"/>

  <text class="label" x="20" y="50">CS</text>
  <text class="label" x="20" y="120">SCK</text>
  <text class="label" x="20" y="190">MOSI</text>
  <text class="label" x="20" y="240">MISO</text>

  <!-- CS: active low -->
  <path class="sig" d="M60 40 L140 40 L140 70 L760 70 L760 40 L840 40"/>

  <!-- SCK: CPOL=0, CPHA=1 -->
  <path class="sig" d="M140 130 L200 130 L200 90 L230 90 L230 130 L260 130 L260 90 L290 90 L290 130 L320 130 L320 90 L350 90 L350 130 L380 130 L380 90 L410 90 L410 130 L440 130 L440 90 L470 90 L470 130 L500 130 L500 90 L530 90 L530 130 L560 130 L560 90 L590 90 L590 130 L620 130 L620 90 L650 90 L650 130 L680 130 L680 90 L710 90 L710 130 L760 130"/>

  <!-- MOSI: data changes on rising edge, sampled on falling edge -->
  <path class="sig" d="M140 170 L200 170 L200 200 L260 200 L260 170 L320 170 L320 200 L380 200 L380 170 L440 170 L440 200 L500 200 L500 170 L560 170 L560 200 L620 200 L620 170 L680 170 L680 200 L740 200 L740 170 L760 170"/>

  <!-- MISO: data from slave, sampled on falling edge -->
  <path class="sig" d="M140 220 L200 220 L200 250 L260 250 L260 220 L320 220 L320 250 L380 250 L380 220 L440 220 L440 250 L500 250 L500 220 L560 220 L560 250 L620 250 L620 220 L680 220 L680 250 L740 250 L740 220 L760 220"/>

  <text class="muted" x="150" y="20">Mode 1 (CPOL=0, CPHA=1)</text>
  <text class="muted" x="420" y="20">Sample on falling edge</text>
</svg>
