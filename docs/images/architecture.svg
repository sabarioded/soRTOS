<svg xmlns="http://www.w3.org/2000/svg" width="900" height="720" viewBox="0 0 900 720" role="img" aria-label="soRTOS architecture diagram">
  <style>
    .bg { fill: #ffffff; }
    .box { fill: #f3f4f6; stroke: #111827; stroke-width: 2; rx: 8; }
    .title { font: 600 16px "IBM Plex Sans", "Segoe UI", Arial, sans-serif; fill: #111827; }
    .item { font: 14px "IBM Plex Sans", "Segoe UI", Arial, sans-serif; fill: #111827; }
    .arrow { stroke: #111827; stroke-width: 2; fill: none; }
  </style>

  <rect class="bg" x="0" y="0" width="900" height="720"/>

  <!-- Boxes -->
  <rect class="box" x="120" y="40"  width="660" height="90"/>
  <rect class="box" x="120" y="150" width="660" height="110"/>
  <rect class="box" x="120" y="280" width="660" height="90"/>
  <rect class="box" x="120" y="390" width="660" height="70"/>
  <rect class="box" x="120" y="480" width="660" height="90"/>
  <rect class="box" x="120" y="590" width="660" height="70"/>

  <!-- Titles -->
  <text class="title" x="150" y="70">Application Layer</text>
  <text class="title" x="150" y="180">Kernel Layer</text>
  <text class="title" x="150" y="310">Driver Layer (Platform-Agnostic)</text>
  <text class="title" x="150" y="420">HAL / Platform Drivers</text>
  <text class="title" x="150" y="510">Platform + Arch</text>
  <text class="title" x="150" y="620">Hardware</text>

  <!-- Items -->
  <text class="item" x="170" y="95">app/src/main.c, app/interface, App Tasks</text>

  <text class="item" x="170" y="205">Scheduler, Allocator (TLSF)</text>
  <text class="item" x="170" y="225">IPC (Mutex/Sem/Queue/Event Groups)</text>
  <text class="item" x="170" y="245">Timers / Logger / CLI</text>

  <text class="item" x="170" y="335">drivers/interface, drivers/src</text>

  <text class="item" x="170" y="445">platform/*/drivers/*_hal.h</text>

  <text class="item" x="170" y="535">Startup / Linker, arch/*, platform/*/system_clock</text>

  <text class="item" x="170" y="645">MCU Peripherals</text>

  <!-- Arrows -->
  <line class="arrow" x1="450" y1="130" x2="450" y2="150"/>
  <polygon points="450,150 444,140 456,140" fill="#111827"/>

  <line class="arrow" x1="450" y1="260" x2="450" y2="280"/>
  <polygon points="450,280 444,270 456,270" fill="#111827"/>

  <line class="arrow" x1="450" y1="370" x2="450" y2="390"/>
  <polygon points="450,390 444,380 456,380" fill="#111827"/>

  <line class="arrow" x1="450" y1="460" x2="450" y2="480"/>
  <polygon points="450,480 444,470 456,470" fill="#111827"/>

  <line class="arrow" x1="450" y1="570" x2="450" y2="590"/>
  <polygon points="450,590 444,580 456,580" fill="#111827"/>
</svg>
